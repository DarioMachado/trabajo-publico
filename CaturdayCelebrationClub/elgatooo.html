<!DOCTYPE html>

    <title>Document</title>

    <style>
        .portaFoto {
            width: 50vw;
            height: 50vh;
            background-color: lightpink;
            display: block;
        }

        .laFoto {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #fotosuperiorderecha {
            transform: scalex(-1);
        }

        #fotoinferiorizquierda {
            transform: scaley(-1);
        }

        #fotoinferiorderecha {
            transform: scale(-1);
        }

        #caja {
            display: flex;
            flex-direction: row;
        }
        img{ width: 100%;}
        .columna {
            display: flex;
            flex-direction: column;
        }

        /*         Ahora me aseguro que el portarretratos no sea mayor
        que la foto m√°s grande
        para evitar el pixelado */

        @media screen and (orientation:landscape){
            .portaFoto {
                max-width: 1921px;
                max-height: 1283px;
            }
        }
        

        @media screen and (orientation:portrait){
            .portaFoto {
                max-width: 800px;
                max-height: 1200px;
            }
        }
        img:hover{filter: hue-rotate(90deg)}
        img:active{
            filter: drop-shadow(160px 160px 200px blue) invert(95%);}
    </style>
</head>
